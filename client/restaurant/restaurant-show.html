<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../index.css" />
    <title>Perfil do restaurante</title>
</head>
<body>
    <header id="restaurant-header">
        <h1>Bem-vindo, <span id="restaurant-name"></span></h1>
    </header>

    <section id="restaurant-edit-delete">
        <div id="btns-container">
            <div>
                <button id="home-btn" class="btn btn-outline-light btn-sm">Voltar para a página inicial</button>
            </div>
            <div class="d-flex gap-2">
                <button id="edit-btn" class="btn btn-outline-light btn-sm">Editar Perfil</button>
                <button id="add-menu-item-btn" class="btn btn-outline-light btn-sm">Adicionar Prato ao Cardápio</button>
                <button id="manage-menu-btn" class="btn btn-outline-light btn-sm">Gerenciar Pratos</button> 
                <button id="delete-btn" class="btn btn-outline-danger btn-sm">Deletar Perfil</button>
            </div>
        </div>
    </section>

    <section class="d-grid gap-2" id="restaurant-info">
        <div class="restaurant-info-content">
            <h2>Informações:</h2>
            <p><strong>Email:</strong> <span id="restaurant-email"></span></p>
            <p><strong>Endereço:</strong> <span id="restaurant-address"></span></p>
            <div class="restaurant-time">
                <p><strong>Abertura:</strong> <span id="restaurant-start-time"></span></p>
                <p><strong>Fechamento:</strong> <span id="restaurant-end-time"></span></p>
            </div>
        </div>
    </section>

    <!-- Modal para editar o restaurante -->
    <div id="edit-restaurant-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edite o perfil do Restaurante</h2>
            <form id="edit-restaurant-form">
                <input type="text" name="restaurantName" placeholder="Nome do Restaurante" required>
                <input type="text" name="restaurantAddress" placeholder="Endereço" required/>
                <div class="d-flex gap-2">
                    <div>
                        <label> Horário de abertura:</label>
                        <input type="time" name="startTime" required/>
                    </div>
                    <div>
                        <label>Horário de fechamento:</label>
                        <input type="time" name="endTime" required/>
                    </div>
                </div>
                <input type="email" name="restaurantEmail" placeholder="Email" required />
                <input type="password" name="restaurantPassword" placeholder="Senha" required>
                <button type="submit" class="btn btn-dark">Editar</button>
            </form>
        </div>
    </div>

    <section class="d-grid gap-2" id="restaurant-reservations">
        <div class="restaurant-reservations-content">
            <h2>Reservas:</h2>
        </div>
    </section>

    

    <!-- Modal para adicionar prato -->
    <div id="add-menu-item-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Adicionar Prato ao Cardápio</h2>
            <form id="add-menu-item-form">
                <input type="text" name="itemName" placeholder="Nome do Prato" required />
                <textarea name="itemDescription" placeholder="Descrição (opcional)"></textarea>
                <input type="number" name="itemPrice" placeholder="Preço" step="0.01" required />
                <button type="submit" class="btn btn-dark">Adicionar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Gerenciar Pratos -->
    <div id="manage-menu-modal" class="modal">
        <div class="modal-content">
          <button 
            type="button" 
            class="close-manage-menu btn-close" 
            data-bs-dismiss="modal" 
            aria-label="Close"
            style="position: absolute; top: 10px; right: 10px; color: red;" 
          ></button>
          <h2 class="mb-3">Gerenciar Cardápio</h2>
          <ul id="modal-menu-list">
            <!-- Pratos serão listados aqui -->
          </ul>
        </div>
    </div>

    <script src="restaurant-show.js"></script>
</body>
</html>
